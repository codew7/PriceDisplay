<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <title>Buscador de Precios</title>
  <link rel="icon" href="faviconnegro.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      -webkit-tap-highlight-color: transparent;
    }
    
    html {
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      overflow: hidden;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #333;
      overflow: hidden;
      height: calc(var(--vh, 1vh) * 100);
      width: 100vw;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      touch-action: manipulation;
    }

    /* Secci√≥n de b√∫squeda */
    #searchSection {
      background-color: #fff;
      margin: 10px 12px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    #searchInput {
      width: 100%;
      height: 55px;
      font-size: 18px;
      padding: 0 20px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      text-align: center;
      outline: none;
      transition: all 0.3s ease;
      font-weight: 500;
      background-color: #f8f9fa;
    }

    #searchInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background-color: #fff;
    }

    #searchInput::placeholder {
      color: #999;
      font-weight: 400;
    }

    /* Contenedor de resultados */
    #resultsContainer {
      flex: 1;
      overflow-y: auto;
      padding: 0 12px 8px;
      margin-bottom: 0;
      min-height: 0;
    }

    #resultsContainer::-webkit-scrollbar {
      width: 8px;
    }

    #resultsContainer::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }

    #resultsContainer::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
    }

    #resultsContainer::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.5);
    }

    /* Mensaje de estado */
    #statusMessage {
      text-align: center;
      padding: 30px 20px 20px;
      color: #3a3a3a;
      font-size: 20px;
      font-weight: 600;
    }

    #statusMessage.empty {
      color: #3a3a3a;
    }

    #statusMessage.searching {
      color: #3a3a3a;
    }

    /* Logo en status */
    #statusLogo {
      width: 350px;
      height: auto;
      margin-top: 140px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    #statusLogo:hover {
      transform: scale(1.05);
    }
    
    #statusLogo:active {
      transform: scale(0.95);
    }

    /* Card de resultado */
    .result-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: flex;
      gap: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: slideIn 0.3s ease;
    }

    .result-card:active {
      transform: scale(0.98);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-image {
      flex-shrink: 0;
      width: 110px;
      height: 110px;
      border-radius: 8px;
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .result-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .result-image.no-image {
      background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
      color: #999;
      font-size: 14px;
      text-align: center;
      padding: 10px;
    }

    .result-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 0;
    }

    .result-code {
      font-size: 16px;
      color: #383a44;
      font-weight: 600;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .result-name {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
      line-height: 1.3;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .result-price {
      font-size: 42px;
      color: #28a745;
      font-weight: 700;
    }

    /* Teclado virtual */
    #virtualKeyboard {
      background-color: #4a4a4a;
      padding: 12px 10px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
      z-index: 200;
      flex-shrink: 0;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 5px;
    }

    .keyboard-row:last-child {
      margin-bottom: 0;
    }

    .key {
      background-color: #6a6a6a;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 8px;
      font-size: 16px;
      font-weight: 600;
      min-width: 42px;
      height: 42px;
      cursor: pointer;
      transition: all 0.1s ease;
      user-select: none;
      touch-action: manipulation;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .key:active {
      background-color: #8a8a8a;
      transform: scale(0.95);
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .key.wide {
      flex: 1;
      max-width: 200px;
    }

    .key.space {
      flex: 2;
    }

    .key.new-search {
      background-color: #798d1e;
      font-size: 13px;
      padding: 12px 15px;
      white-space: nowrap;
    }

    .key.new-search:active {
      background-color: #b2ca44;
    }

    .key.backspace {
      background-color: #f33737;
      font-size: 18px;
    }

    .key.backspace:active {
      background-color: #df5252;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Ocultar teclado del sistema */
    input[readonly] {
      cursor: pointer;
    }

    /* Estado de conexi√≥n */
    .offline-banner {
      background-color: #e74c3c;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-weight: 600;
      display: none;
    }

    body.offline .offline-banner {
      display: block;
    }
  </style>
</head>
<body>
  <div class="offline-banner">Sin conexi√≥n a Internet</div>

  <section id="searchSection">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Buscar por c√≥digo o nombre..." 
      autocomplete="off"
      readonly
    >
  </section>

  <div id="resultsContainer">
    <div id="statusMessage" class="empty">
      Ingrese c√≥digo o nombre del producto
      <br>
      <img id="statusLogo" src="logo.png" alt="Distribuidora HomePoint">
    </div>
  </div>

  <div id="virtualKeyboard">
    <div class="keyboard-row">
      <button class="key" data-key="1">1</button>
      <button class="key" data-key="2">2</button>
      <button class="key" data-key="3">3</button>
      <button class="key" data-key="4">4</button>
      <button class="key" data-key="5">5</button>
      <button class="key" data-key="6">6</button>
      <button class="key" data-key="7">7</button>
      <button class="key" data-key="8">8</button>
      <button class="key" data-key="9">9</button>
      <button class="key" data-key="0">0</button>
    </div>
    <div class="keyboard-row">
      <button class="key" data-key="Q">Q</button>
      <button class="key" data-key="W">W</button>
      <button class="key" data-key="E">E</button>
      <button class="key" data-key="R">R</button>
      <button class="key" data-key="T">T</button>
      <button class="key" data-key="Y">Y</button>
      <button class="key" data-key="U">U</button>
      <button class="key" data-key="I">I</button>
      <button class="key" data-key="O">O</button>
      <button class="key" data-key="P">P</button>
    </div>
    <div class="keyboard-row">
      <button class="key" data-key="A">A</button>
      <button class="key" data-key="S">S</button>
      <button class="key" data-key="D">D</button>
      <button class="key" data-key="F">F</button>
      <button class="key" data-key="G">G</button>
      <button class="key" data-key="H">H</button>
      <button class="key" data-key="J">J</button>
      <button class="key" data-key="K">K</button>
      <button class="key" data-key="L">L</button>
      <button class="key" data-key="√ë">√ë</button>
    </div>
    <div class="keyboard-row">
      <button class="key" data-key="Z">Z</button>
      <button class="key" data-key="X">X</button>
      <button class="key" data-key="C">C</button>
      <button class="key" data-key="V">V</button>
      <button class="key" data-key="B">B</button>
      <button class="key" data-key="N">N</button>
      <button class="key" data-key="M">M</button>
      <button class="key backspace" data-key="Backspace">‚å´</button>
    </div>
    <div class="keyboard-row">
      <button class="key space" data-key=" ">ESPACIO</button>
      <button class="key new-search" onclick="newSearch()">NUEVA B√öSQUEDA</button>
    </div>
  </div>

  <script>
    // Configuraci√≥n de la API
    const API_KEY = 'AIzaSyDwiZWDc66tv4usDIA-IreiJMLFuk0236Q';
    const SPREADSHEET_ID = '1cD50d0-oSTogEe9tYo9ABUSP1ONCy3SAV92zsYYIG84';
    const RANGO = 'PriceDisplay!A2:I';
    
    // Variables globales
    let allData = [];
    let searchTimer = null;
    let isLoading = false;

    // Elementos del DOM
    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('resultsContainer');
    const statusMessage = document.getElementById('statusMessage');

    // Prevenir teclado del sistema
    searchInput.addEventListener('focus', (e) => {
      e.target.blur();
      e.preventDefault();
    });

    // Manejo de conexi√≥n
    function handleConnectionChange() {
      if (navigator.onLine) {
        document.body.classList.remove('offline');
        if (allData.length === 0) {
          loadData();
        }
      } else {
        document.body.classList.add('offline');
      }
    }

    window.addEventListener('online', handleConnectionChange);
    window.addEventListener('offline', handleConnectionChange);

    // Cargar datos al inicio
    window.addEventListener('DOMContentLoaded', () => {
      if (!navigator.onLine) {
        document.body.classList.add('offline');
        showStatus('Sin conexi√≥n a Internet', 'empty');
      } else {
        loadData();
      }
    });

    // Cargar datos del Google Sheets
    async function loadData() {
      if (isLoading) return;
      
      isLoading = true;
      showStatus('<div class="spinner"></div>', 'searching');

      try {
        const response = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGO}?key=${API_KEY}`
        );
        
        if (!response.ok) {
          throw new Error('Error al cargar datos');
        }

        const data = await response.json();
        allData = data.values || [];
        
        // Cachear im√°genes autom√°ticamente al cargar datos
        cacheProductImages();
        
        if (searchInput.value.trim()) {
          performSearch(searchInput.value.trim());
        } else {
          showStatus('Ingrese c√≥digo o nombre del producto', 'empty');
        }
      } catch (error) {
        console.error('Error:', error);
        showStatus('‚ùå Error al cargar los datos. Verifique su conexi√≥n.', 'empty');
      } finally {
        isLoading = false;
      }
    }

    // Funci√≥n para cachear todas las im√°genes de productos
    async function cacheProductImages() {
      // Esperar a que el service worker est√© disponible
      try {
        const swController = await waitForServiceWorker();

        // Extraer todas las URLs de im√°genes
        const imageUrls = [];
        allData.forEach(row => {
          if (row[1]) {
            const images = row[1].split(',');
            images.forEach(img => {
              const url = img.trim();
              if (url && !imageUrls.includes(url)) {
                imageUrls.push(url);
              }
            });
          }
        });

        if (imageUrls.length === 0) return;

        // Enviar mensaje al service worker para cachear im√°genes
        const messageChannel = new MessageChannel();
        
        return new Promise((resolve, reject) => {
          messageChannel.port1.onmessage = (event) => {
            if (event.data.success) {
              console.log('Im√°genes cacheadas exitosamente');
              resolve();
            } else {
              console.error('Error al cachear im√°genes:', event.data.error);
              reject(event.data.error);
            }
          };

          swController.postMessage(
            { type: 'CACHE_IMAGES', imageUrls: imageUrls },
            [messageChannel.port2]
          );
        });
      } catch (error) {
        console.log('No se pudieron cachear las im√°genes:', error);
        // No lanzar error, continuar sin cachear
      }
    }

    // Funci√≥n para esperar a que el service worker est√© listo
    async function waitForServiceWorker() {
      if (!('serviceWorker' in navigator)) {
        throw new Error('Service Worker no soportado');
      }

      // Esperar a que haya un service worker activo
      let registration = await navigator.serviceWorker.getRegistration();
      
      if (!registration) {
        // Intentar registrar el service worker
        registration = await navigator.serviceWorker.register('./service-worker.js');
      }

      // Esperar a que est√© activo
      if (registration.installing) {
        await new Promise(resolve => {
          registration.installing.addEventListener('statechange', function() {
            if (this.state === 'activated') resolve();
          });
        });
      } else if (registration.waiting) {
        await new Promise(resolve => {
          registration.waiting.addEventListener('statechange', function() {
            if (this.state === 'activated') resolve();
          });
        });
      }

      // Esperar a que el controlador est√© disponible
      if (!navigator.serviceWorker.controller) {
        await new Promise(resolve => {
          navigator.serviceWorker.addEventListener('controllerchange', resolve, { once: true });
        });
      }

      return navigator.serviceWorker.controller;
    }

    // Funci√≥n para actualizar cach√© de im√°genes (borrar y volver a descargar)
    async function updateImageCache() {
      if (!confirm('¬øDesea actualizar todas las im√°genes de productos? Esto puede tardar un momento.')) {
        return;
      }

      const originalStatus = statusMessage.innerHTML;
      showStatus('Actualizando im√°genes... <div class="spinner"></div>', 'searching');

      try {
        // Esperar a que el service worker est√© listo
        const swController = await waitForServiceWorker();

        // Limpiar cach√© de im√°genes
        const clearChannel = new MessageChannel();
        await new Promise((resolve, reject) => {
          clearChannel.port1.onmessage = (event) => {
            if (event.data.success) resolve();
            else reject(event.data.error);
          };
          swController.postMessage(
            { type: 'CLEAR_IMAGE_CACHE' },
            [clearChannel.port2]
          );
        });

        // Volver a cachear todas las im√°genes
        await cacheProductImages();

        alert('‚úÖ Im√°genes actualizadas correctamente');
        
        // Restaurar el estado original
        if (searchInput.value.trim()) {
          performSearch(searchInput.value.trim());
        } else {
          showStatus('Ingrese c√≥digo o nombre del producto', 'empty');
        }
      } catch (error) {
        console.error('Error al actualizar im√°genes:', error);
        alert('‚ùå Error: ' + error.message);
        showStatus(originalStatus, 'empty');
      }
    }

    // Manejar clics en el teclado virtual
    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', (e) => {
        const keyValue = e.target.dataset.key;
        
        if (!keyValue) return;

        if (keyValue === 'Backspace') {
          searchInput.value = searchInput.value.slice(0, -1);
        } else {
          searchInput.value += keyValue;
        }

        handleSearchInput();
      });
    });

    // Manejar entrada de b√∫squeda
    function handleSearchInput() {
      clearTimeout(searchTimer);
      
      const query = searchInput.value.trim();

      if (query.length === 0) {
        clearResults();
        showStatus('Ingrese c√≥digo o nombre del producto', 'empty');
        return;
      }

      showStatus('Buscando...', 'searching');
      
      searchTimer = setTimeout(() => {
        performSearch(query);
      }, 300);
    }

    // Realizar b√∫squeda
    function performSearch(query) {
      if (allData.length === 0) {
        loadData();
        return;
      }

      const lowerQuery = query.toLowerCase();
      
      // Buscar en columnas C (√≠ndice 2), D (3), G (6), H (7)
      const results = allData.filter(row => {
        return (
          (row[2] && row[2].toString().toLowerCase().includes(lowerQuery)) ||
          (row[3] && row[3].toString().toLowerCase().includes(lowerQuery)) ||
          (row[6] && row[6].toString().toLowerCase().includes(lowerQuery)) ||
          (row[7] && row[7].toString().toLowerCase().includes(lowerQuery))
        );
      });

      displayResults(results);
    }

    // Mostrar resultados
    function displayResults(results) {
      clearResults();

      if (results.length === 0) {
        showStatus('üòï No se encontraron resultados', 'empty');
        return;
      }

      hideStatus();

      results.forEach(row => {
        const card = createResultCard(row);
        resultsContainer.appendChild(card);
      });
    }

    // Crear tarjeta de resultado
    function createResultCard(row) {
      const card = document.createElement('div');
      card.className = 'result-card';

      // Imagen
      const imageDiv = document.createElement('div');
      imageDiv.className = 'result-image';
      
      if (row[1]) {
        const imageLinks = row[1].split(',');
        const firstImageLink = imageLinks[0].trim();
        
        if (firstImageLink) {
          const img = document.createElement('img');
          img.src = firstImageLink;
          img.alt = row[3] || 'Producto';
          img.onerror = () => {
            imageDiv.classList.add('no-image');
            imageDiv.textContent = 'Sin imagen';
          };
          imageDiv.appendChild(img);
        } else {
          imageDiv.classList.add('no-image');
          imageDiv.textContent = 'Sin imagen';
        }
      } else {
        imageDiv.classList.add('no-image');
        imageDiv.textContent = 'Sin imagen';
      }

      // Informaci√≥n del producto
      const infoDiv = document.createElement('div');
      infoDiv.className = 'result-info';

      // C√≥digo del producto (columna C - √≠ndice 2 o columna G - √≠ndice 6)
      const code = row[2] || row[6] || 'S/C';
      const codeDiv = document.createElement('div');
      codeDiv.className = 'result-code';
      codeDiv.textContent = `C√≥digo: ${code}`;

      // Nombre del producto (columna D - √≠ndice 3)
      const name = row[3] || 'Sin nombre';
      const nameDiv = document.createElement('div');
      nameDiv.className = 'result-name';
      nameDiv.textContent = name;

      // Precio (columna F - √≠ndice 5, precio mayorista)
      const price = row[5] || 'Consultar';
      const priceDiv = document.createElement('div');
      priceDiv.className = 'result-price';
      priceDiv.textContent = price;

      infoDiv.appendChild(codeDiv);
      infoDiv.appendChild(nameDiv);
      infoDiv.appendChild(priceDiv);

      card.appendChild(imageDiv);
      card.appendChild(infoDiv);

      return card;
    }

    // Mostrar mensaje de estado
    function showStatus(message, className) {
      // Solo mostrar logo si no es mensaje de b√∫squeda o spinner
      if (className === 'searching' || message.includes('spinner') || message.includes('Buscando')) {
        statusMessage.innerHTML = message;
      } else {
        statusMessage.innerHTML = message + '<br><img id="statusLogo" src="logo.png" alt="Distribuidora HomePoint" onclick="updateImageCache()">';
      }
      statusMessage.className = className;
      statusMessage.style.display = 'block';
    }

    // Ocultar mensaje de estado
    function hideStatus() {
      statusMessage.style.display = 'none';
    }

    // Limpiar resultados
    function clearResults() {
      const cards = resultsContainer.querySelectorAll('.result-card');
      cards.forEach(card => card.remove());
    }

    // Nueva b√∫squeda
    function newSearch() {
      searchInput.value = '';
      clearResults();
      showStatus('Ingrese c√≥digo o nombre del producto', 'empty');
    }

    // Registro del service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').catch(err => 
        console.error('Service Worker error:', err)
      );
    }

    // Timer de inactividad (2 minutos)
    let inactivityTimer = null;

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        location.reload();
      }, 120000);
    }

    ['click', 'touchstart'].forEach(evt => {
      document.addEventListener(evt, resetInactivityTimer, true);
    });

    resetInactivityTimer();
  </script>
<script>
  function fixViewportHeight() {
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
  }
  window.addEventListener('resize', fixViewportHeight);
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) fixViewportHeight();
  });
  fixViewportHeight();
</script>
</body>
</html>
